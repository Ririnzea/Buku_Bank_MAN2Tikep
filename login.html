<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buku Pembantu Bank MAN 2 Kota Tidore Kepulauan</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <img id="loginLogo" src="" alt="Logo Madrasah" style="display: none;">
                </div>
                <h1>üîê Login Administrator</h1>
                <h2>Sistem Buku Pembantu Bank</h2>
                <h3>MAN 2 KOTA TIDORE KEPULAUAN</h3>
                <p>Silakan masukkan kredensial administrator untuk mengakses sistem</p>
            </div>

            <div class="login-form-container">
                <form id="mainLoginForm" class="main-login-form">
                    <div class="form-group">
                        <label for="mainUsername">Username:</label>
                        <input type="text" id="mainUsername" required placeholder="Masukkan username admin">
                    </div>
                    <div class="form-group">
                        <label for="mainPassword">Password:</label>
                        <input type="password" id="mainPassword" required placeholder="Masukkan password admin">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">Login ke Sistem</button>
                </form>
            </div>

            <div class="login-footer">
                <p>¬© 2025 MAN 2 Kota Tidore Kepulauan</p>
                <p>Sistem Buku Pembantu Bank Digital</p>
            </div>
        </div>
    </div>



    <script src="login.js"></script>
</body>
</html>
